<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>BudgetTrack</title>
</head>
<body>
  <header>
    <p class="site-title">BudgetTrack <i class="fas fa-calculator"></i></p>
    <nav>
      <a href="">My Profile</a>
      <a href="">Create New Account</a>
    </nav>
  </header>
  
  <main>
    <h1>My Budget</h1>
    <section class="total-budget-section">
      <p class="budget-remaining">Remaining Budget: $0</p>
      <p class="budget-max">Total Budget: $0</p>
      <form class="max-budget-form">
        <input type="number" placeholder="Maximum Budget">
        <button>Set Budget</button>
      </form>
    </section>
    <section class="categories-section">
      <div class="category bills">
        <div class="section-title">
          <p>Bills</p>
          <p class="section-total bills">$0</p>
        </div>

        <form class="add-item bills">
          <input type="text" placeholder="Item Name">
          <input type="number" placeholder="Item Cost">
          <button category="bills">Add Item</button>
        </form>

        <ul class="item-list bills"></ul>
      </div>

      <div class="category food">
        <div class="section-title">
          <p>Food</p>
          <p class="section-total food">$0</p>
        </div>

        <form class="add-item food">
          <input type="text" placeholder="Item Name">
          <input type="number" placeholder="Item Cost">
          <button category="food">Add Item</button>
        </form>

        <ul class="item-list food"></ul>
      </div>

      <div class="category clothing">
        <div class="section-title">
          <p>Clothing</p>
          <p class="section-total clothing">$0</p>
        </div>

        <form class="add-item clothing">
          <input type="text" placeholder="Item Name">
          <input type="number" placeholder="Item Cost">
          <button category="clothing">Add Item</button>
        </form>
        
        <ul class="item-list clothing"></ul>
      </div>

      <div class="category entertainment">
        <div class="section-title">
          <p>Entertainment</p>
          <p class="section-total entertainment">$0</p>
        </div>

        <form class="add-item entertainment">
          <input type="text" placeholder="Item Name">
          <input type="number" placeholder="Item Cost">
          <button category="entertainment">Add Item</button>
        </form>

        <ul class="item-list entertainment"></ul>
      </div>
    </section>
  </main>

  <script src="scripts/script.js"></script>
</body>
</html>
